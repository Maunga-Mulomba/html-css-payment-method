<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Payment Method</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600&family=Nunito:ital,wght@0,200;0,300;0,400;0,600;0,700;1,500&family=Playfair+Display:wght@400;500;600&family=Poppins:wght@200;300;400;500&family=Roboto:wght@100;300;400;500&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <!-- BANNER -->
      <section class="banner">
        <!-- cart -->
        <div class="cart">
          <div class="icon"></div>
          <p class="icon-name">Shopping Cart</p>
        </div>

        <div class="connecting-line"></div>
        <!-- address -->
        <div class="address">
          <div class="icon"></div>
          <p class="icon-name">Delivery Address</p>
        </div>

        <div class="connecting-line"></div>
        <!-- payment -->
        <div class="payment">
          <div class="icon"></div>
          <p class="icon-name">Payment Method</p>
        </div>
        <div class="connecting-line"></div>
        <!-- preview -->
        <div class="preview">
          <div class="icon"></div>
          <p class="icon-name">Preview Order</p>
        </div>
      </section>

      <h1>PAYMENT METHOD</h1>

      <!-- USER PAYMENT -->
      <section class="user-payment">
        <div class="payment-options">
          <div class="visa"></div>
          <div class="paypal"></div>
          <div class="bitcoin"></div>
        </div>

        <div class="payment-input">
          <!-- card number -->
          <label for="card-number">Card Number</label>
          <div class="input-field">
            <input
              type="text"
              name="card-number"
              id="card-number"
              placeholder="7569 8859 8744 3244"
            />
            <i class="fa-solid fa-check"></i>
          </div>

          <div class="flex-container">
            <!-- Expiration Date -->
            <div class="expiration">
              <label for="expiration">Expiration Date</label>
              <div class="input-field">
                <input
                  type="text"
                  name="expiration"
                  id="expiration"
                  placeholder="07/25"
                />
                <i class="fa-solid fa-check"></i>
              </div>
            </div>

            <!-- CVV -->
            <div class="card-cvv">
              <label for="cvv">CVV</label>
              <div class="input-field">
                <input type="text" name="cvv" id="cvv" placeholder="477" />
                <i class="fa-solid fa-check"></i>
              </div>
            </div>
          </div>

          <!-- Cardholder Name -->
          <label for="cardholder">Card Holder Name</label>
          <div class="input-field">
            <input
              type="text"
              name="cardholder"
              id="cardholder"
              placeholder="John Green"
            />
            <i class="fa-solid fa-check"></i>
          </div>
        </div>
        <!-- button -->
        <button>Confirm Payment</button>
      </section>
    </div>
  </body>
</html>
